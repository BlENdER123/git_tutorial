<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--jquery-->
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
		
    <!--slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="flower-bg">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="header__logo">
                            <div class="header__image">
                                <img src="img/logo.png" alt="Flowers">
                            </div>
                            <div class="header__desc grey">
                                Интернет-магазин  цветов с доставкой  по всей <span class="red">России</span> 
                            </div>
                        </div>
                    </div>
            
                    <div class="offset-5 col-3">
                        <div class="header__info">
                            <div class="header__phone">
                                8 (800) 654-87-45 
                            </div>
                            <div class="header__subtitle grey">
                                Звонок по России бесплатный
                            </div>
                            <div class="header__call-btn">
                                <button class="red">
                                    Заказать звонок
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="main-screen">
            <div class="container">
                <div class="main-screen__title bold">
                    Эксклюзивные цветы и букеты flowers shop
                </div>
                <div class="main-screen__subtitle grey">
                    Первая в России эксклюзивная доставка цветов для людей, которые ценят <span class="bold">уникальность</span>
                </div>
        
                <div id="flowers_slider" class="main-screen__slider">
                    <img src="img/flower1.png" alt="Flower">
                    <img src="img/flower2.png" alt="Flower">
                    <img src="img/flower3.png" alt="Flower">
                    <img src="img/flower4.png" alt="Flower">
                    <img src="img/flower5.png" alt="Flower">
                    <img src="img/flower6.png" alt="Flower">
                    <img src="img/flower7.png" alt="Flower">
                </div>
        
                <div class="main-screen__slider-subtitle">
                    Закажите эксклюзивный букет со <span class="bold">скидкой 10%</span>
                </div>
        
                <div class="main-screen__button">
                    <button>
                        Заказать букет
                    </button>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
